<html>
    <head>
        <title>Green Screen</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <button onclick="imageLoader.load()">Load Images From /img/faces</button>
        <button onclick="faceRecognition.start(imageLoader.faces)">Start</button>
        
        <ul id="faces"></ul>
    </body>
    
    <!-- Load Scripts -->
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/BinaryTreeNode.js" type="text/javascript"></script>
    <script type="text/javascript">
        /**
         * Create a binary Tree, insert nodes
         * When we now print this tree it should print in order from lowest to higest
         *       2
         *      / \
         *     /   \
         *    7     5
         *   / \     \ 
         *  /   \     \
         * 2     6     9 
         *      / \    /
         *     /   \  /    
         *    5    11 4  
         * 
         * getSize --> 9
         * getHeight --> 3
         * getRootNode --> 2
         */
        var tree = insertNode(null, new BinaryTreeNode(2));
        tree = insertNode(tree, new BinaryTreeNode(2));
        tree = insertNode(tree, new BinaryTreeNode(7));
        tree = insertNode(tree, new BinaryTreeNode(5));
        tree = insertNode(tree, new BinaryTreeNode(2));
        tree = insertNode(tree, new BinaryTreeNode(6));
        tree = insertNode(tree, new BinaryTreeNode(9));
        tree = insertNode(tree, new BinaryTreeNode(5));
        tree = insertNode(tree, new BinaryTreeNode(11));
        tree = insertNode(tree, new BinaryTreeNode(4));
        
        printTree(tree);
        console.log("Height: " + calculateHeight(tree));
    </script>
