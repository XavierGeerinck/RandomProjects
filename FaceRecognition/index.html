<html>
    <head>
        <title>Green Screen</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <button onclick="imageLoader.load()">Load Images From /img/faces</button>
        <button onclick="faceRecognition.start(imageLoader.faces)">Start</button>
        
        <ul id="faces"></ul>
    </body>
    
    <!-- Load Scripts -->
    <script src="./js/ImageLoader.js" type="text/javascript"></script>
    <script src="./js/FaceRecognition.js" type="text/javascript"></script>
    <script type="text/javascript">
        var imageLoader = new ImageLoader('./img/faces', 2, 'pic00000', 'jpg', 'faces');
        var faceRecognition = new FaceRecognition('./js/haar_cascades/face.json');
        faceRecognition.loadHaarCascade();
    </script>
</html>
